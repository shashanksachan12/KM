<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Operations - Kochi Metro Rail Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#2563eb" />
    <style>
      /* ✅ START: Standard Theme & Navbar CSS */
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --surface-color: #ffffff;
        --bg-color: #f3f4f6;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --radius-lg: 12px;
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      [data-theme="dark"] {
        --surface-color: #1f2937;
        --bg-color: #111827;
        --text-primary: #f3f4f6;
        --text-secondary: #9ca3af;
        --border-color: #374151;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      .header {
        background: #1e3a8a;
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow-md);
      }
      [data-theme="dark"] .header {
        background: #1f2937;
      }
      .header-container {
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
      }
      .header-nav {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo img {
        height: 40px;
        margin-right: 1.5rem;
      }
      .nav-item,
      .dropdown-toggle,
      .notification-btn,
      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.2s;
        background: transparent;
        border: none;
        font-family: inherit;
        font-size: 1rem;
        cursor: pointer;
      }
      .nav-item.active,
      .nav-item:hover,
      .dropdown-toggle:hover,
      .notification-btn:hover,
      .profile-btn:hover {
        background-color: rgba(255, 255, 255, 0.15);
      }
      .nav-dropdown,
      .notification-container,
      .profile-container {
        position: relative;
      }
      .nav-dropdown-content {
        display: none;
        position: absolute;
        top: 120%;
        left: 0;
        background-color: var(--surface-color);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        padding: 0.5rem;
        z-index: 1001;
        min-width: 200px;
        border: 1px solid var(--border-color);
      }
      .nav-dropdown.active .nav-dropdown-content {
        display: block;
      }
      .nav-dropdown-item {
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        border-radius: 6px;
      }
      .nav-dropdown-item:hover,
      .nav-dropdown-item.active {
        background-color: var(--bg-color);
      }
      .header-right {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .notification-badge {
        position: absolute;
        top: 5px;
        right: 10px;
        background-color: #ef4444;
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        font-size: 0.7rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #1e3a8a;
      }
      [data-theme="dark"] .notification-badge {
        border-color: #1f2937;
      }
      .profile-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: -0.25rem;
        object-fit: cover;
      }
      .notification-dropdown,
      .profile-dropdown {
        display: none;
        position: absolute;
        top: 120%;
        right: 0;
        background-color: var(--surface-color);
        color: var(--text-primary);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        width: 320px;
        z-index: 1001;
        border: 1px solid var(--border-color);
      }
      .notification-container.active .notification-dropdown,
      .profile-container.active .profile-dropdown {
        display: block;
      }
      .notification-header,
      .profile-info {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .profile-info {
        gap: 1rem;
      }
      .profile-details h4 {
        margin: 0;
      }
      .profile-menu button {
        display: flex;
        width: 100%;
        text-align: left;
        padding: 0.75rem 1rem;
        gap: 0.75rem;
        color: var(--text-primary);
        border-radius: 0;
        font-size: 1rem;
      }
      .profile-menu button:hover {
        background-color: var(--bg-color);
      }
      .profile-menu-divider {
        height: 1px;
        background-color: var(--border-color);
        margin: 0.5rem 0;
      }
      /* ✅ END: Standard CSS */

      /* Page-Specific CSS */
      .main-content {
        padding: 2rem 0;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .page-header h1 {
        font-size: 2rem;
        margin: 0;
      }
      .page-header p {
        color: var(--text-secondary);
        margin-top: 0.25rem;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        padding: 0.75rem 1.25rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        border: 1px solid transparent;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: #fff;
      }
      .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .btn-success {
        background-color: var(--success-color);
        color: #fff;
      }
      .btn-warning {
        background-color: var(--warning-color);
        color: #fff;
      }
      .btn-secondary {
        background-color: var(--surface-color);
        color: var(--text-secondary);
        border-color: var(--border-color);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 99px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .status-badge.pending {
        background: #fef3c7;
        color: #92400e;
      }
      .status-badge.verified,
      .status-badge.completed {
        background: #dcfce7;
        color: #166534;
      }
      .status-badge.in-progress {
        background: #dbeafe;
        color: #1e40af;
      }

      .verification-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .verification-card {
        background: var(--surface-color);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }
      .verification-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      .verification-header h3 {
        margin: 0;
      }
      .verification-details {
        padding: 1.5rem;
        line-height: 1.6;
      }
      .verification-details p {
        margin: 0 0 0.5rem 0;
        color: var(--text-secondary);
      }
      .verification-actions {
        display: flex;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background-color: var(--bg-color);
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1050;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal.show {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background: var(--surface-color);
        border-radius: var(--radius-lg);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      .modal-close {
        background: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-secondary);
      }
      .modal-body {
        padding: 1.5rem;
      }
      .modal-footer {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
        padding: 1rem 1.5rem;
        border-top: 1px solid var(--border-color);
      }
      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .controls-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .filter-buttons button {
        border: 1px solid var(--border-color);
        background-color: var(--surface-color);
        color: var(--text-secondary);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
      }
      .filter-buttons button.active {
        background-color: var(--primary-color);
        color: #fff;
        border-color: var(--primary-color);
      }
      .search-container input {
        padding: 0.6rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        width: 250px;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--success-color);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
        transform: translateX(120%);
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 2000;
      }
      .toast.show {
        transform: translateX(0);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <div class="logo"><img src="logo.jpg" alt="logo" /></div>
          <a href="dashboard.html" class="nav-item"><span>Dashboard</span></a>
          <div class="nav-dropdown">
            <button class="nav-item dropdown-toggle active">
              <span>Operations</span
              ><i class="fas fa-chevron-down dropdown-arrow"></i>
            </button>
            <div class="nav-dropdown-content">
              <a href="train-operations.html" class="nav-dropdown-item"
                ><span>Train Operations</span></a
              >
              <a href="verify-operations.html" class="nav-dropdown-item active"
                ><span>Verify Operations</span></a
              >
            </div>
          </div>
          <a href="management.html" class="nav-item"><span>Management</span></a>
          <a href="staff-management.html" class="nav-item"
            ><span>Staff</span></a
          >
          <a href="schedule-management.html" class="nav-item"
            ><span>Schedule</span></a
          >
          <a href="live-map.html" class="nav-item"><span>Live Map</span></a>
          <a href="reports1.html" class="nav-item"><span>Reports</span></a>
          <a href="multitrack.html" class="nav-item"><span>Multitrack</span></a>
        </nav>
        <div class="header-right">
          <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-sun theme-icon" id="theme-icon"></i>
          </button>
          <div class="notification-container">
            <button class="notification-btn" id="notification-btn">
              <i class="fas fa-bell"></i
              ><span class="notification-badge">3</span>
            </button>
            <div class="notification-dropdown" id="notification-dropdown"></div>
          </div>
          <div class="profile-container">
            <button class="profile-btn" id="profile-btn">
              <img
                src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=64&h=64&fit=crop&crop=face"
                alt="Profile"
                class="profile-avatar"
              /><span>Admin</span><i class="fas fa-chevron-down"></i>
            </button>
            <div class="profile-dropdown" id="profile-dropdown"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <div>
            <h1>Verify Operations</h1>
            <p>Review and verify all operational activities</p>
          </div>
        </div>
        <div class="controls-bar">
          <div class="filter-buttons" id="filter-buttons">
            <button class="active" data-filter="all">All</button>
            <button data-filter="pending">Pending</button>
            <button data-filter="verified">Verified</button>
          </div>
          <div class="search-container">
            <input
              type="search"
              id="search-input"
              placeholder="Search tasks..."
            />
          </div>
        </div>
        <div class="verification-grid" id="verification-grid"></div>
      </div>
    </main>

    <div class="modal" id="verification-modal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Verify Operations</h2>
          <button class="modal-close" aria-label="Close modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to verify:
            <strong id="verify-task-id"></strong>?
          </p>
          <div class="verification-checklist">
            <h4>Verification Checklist:</h4>
            <label class="checkbox-item"
              ><input type="checkbox" required /><span
                >Safety protocols followed</span
              ></label
            >
            <label class="checkbox-item"
              ><input type="checkbox" required /><span
                >Documentation complete</span
              ></label
            >
            <label class="checkbox-item"
              ><input type="checkbox" required /><span
                >Performance is standard</span
              ></label
            >
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancel-verification">
            Cancel
          </button>
          <button class="btn btn-success" id="confirm-verification">
            Confirm Verification
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- ✅ START: Unified Dropdown Logic ---
        const dropdownTriggers = [
          { selector: ".dropdown-toggle", container: ".nav-dropdown" },
          {
            selector: "#notification-btn",
            container: ".notification-container",
          },
          { selector: "#profile-btn", container: ".profile-container" },
        ];
        dropdownTriggers.forEach((triggerInfo) => {
          document.querySelectorAll(triggerInfo.selector).forEach((trigger) => {
            trigger.addEventListener("click", (e) => {
              e.stopPropagation();
              const container = trigger.closest(triggerInfo.container);
              const isActive = container.classList.contains("active");
              document
                .querySelectorAll(
                  ".nav-dropdown, .notification-container, .profile-container"
                )
                .forEach((d) => d.classList.remove("active"));
              if (!isActive) container.classList.add("active");
            });
          });
        });
        window.addEventListener("click", (e) => {
          if (
            !e.target.closest(
              ".nav-dropdown, .notification-container, .profile-container"
            )
          ) {
            document
              .querySelectorAll(
                ".nav-dropdown, .notification-container, .profile-container"
              )
              .forEach((d) => d.classList.remove("active"));
          }
        });
        // --- ✅ END: Unified Dropdown Logic ---

        const themeToggle = document.getElementById("theme-toggle");
        if (themeToggle) {
          themeToggle.addEventListener("click", () => {
            const currentTheme =
              document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
          });
        }

        // --- Verification Page Logic ---
        const verificationTasks = [
          {
            id: "K101",
            title: "Morning Operations - K101",
            details: "Route: Aluva - Tripunithura<br>Driver: Rajesh Kumar",
            status: "pending",
          },
          {
            id: "K103",
            title: "Safety Inspection - K103",
            details: "Type: Weekly Safety Check<br>Inspector: Suresh Babu",
            status: "pending",
          },
          {
            id: "K102",
            title: "Evening Operations - K102",
            details: "Route: Tripunithura - Aluva<br>Driver: Priya Nair",
            status: "verified",
          },
          {
            id: "K104",
            title: "Maintenance Check - K104",
            details: "Type: Routine Maintenance<br>Technician: Arun Krishnan",
            status: "in-progress",
          },
          {
            id: "L1",
            title: "Route Inspection - Line 1",
            details: "Section: Aluva to Edappally<br>Inspector: Meera Thomas",
            status: "verified",
          },
          {
            id: "S5",
            title: "Emergency Drill - Station 5",
            details: "Location: Ernakulam South<br>Coordinator: Ravi Menon",
            status: "pending",
          },
        ];

        const grid = document.getElementById("verification-grid");
        const modal = document.getElementById("verification-modal");
        const verifyTaskIdEl = document.getElementById("verify-task-id");
        const confirmBtn = document.getElementById("confirm-verification");
        const cancelBtn = document.getElementById("cancel-verification");
        const modalCloseBtn = modal.querySelector(".modal-close");
        const checklists = modal.querySelectorAll('input[type="checkbox"]');
        const filterButtons = document.getElementById("filter-buttons");
        const searchInput = document.getElementById("search-input");
        const toast = document.getElementById("toast");

        let currentTask = null;

        function createVerificationCard(task) {
          const card = document.createElement("div");
          card.className = "verification-card";
          card.dataset.id = task.id;
          let statusBadge, actionButton;
          if (task.status === "pending") {
            statusBadge = `<span class="status-badge pending">Pending</span>`;
            actionButton = `<button class="btn btn-sm btn-success btn-verify" data-task-id="${task.id}"><i class="fas fa-check"></i>Verify</button>`;
          } else if (task.status === "verified") {
            statusBadge = `<span class="status-badge verified">Verified</span>`;
            actionButton = `<button class="btn btn-sm btn-secondary" disabled><i class="fas fa-check-circle"></i>Verified</button>`;
          } else {
            statusBadge = `<span class="status-badge in-progress">In Progress</span>`;
            actionButton = `<button class="btn btn-sm btn-warning"><i class="fas fa-clock"></i>Monitor</button>`;
          }
          card.innerHTML = `<div class="verification-header"><h3>${task.title}</h3>${statusBadge}</div><div class="verification-details"><p>${task.details}</p></div><div class="verification-actions">${actionButton}<button class="btn btn-sm btn-secondary"><i class="fas fa-eye"></i>Details</button></div>`;
          return card;
        }

        function renderTasks() {
          grid.innerHTML = "";
          const activeFilter =
            filterButtons.querySelector(".active").dataset.filter;
          const searchTerm = searchInput.value.toLowerCase();
          const filteredTasks = verificationTasks.filter((task) => {
            const matchesFilter =
              activeFilter === "all" || task.status === activeFilter;
            const matchesSearch = task.title.toLowerCase().includes(searchTerm);
            return matchesFilter && matchesSearch;
          });
          if (filteredTasks.length === 0) {
            grid.innerHTML = "<p>No matching tasks found.</p>";
          } else {
            filteredTasks.forEach((task) =>
              grid.appendChild(createVerificationCard(task))
            );
          }
        }

        function openModal(task) {
          currentTask = task;
          verifyTaskIdEl.textContent = task.title;
          modal.classList.add("show");
        }
        function closeModal() {
          modal.classList.remove("show");
          checklists.forEach((cb) => (cb.checked = false));
          currentTask = null;
        }
        function showToast(message) {
          toast.textContent = message;
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 3000);
        }

        grid.addEventListener("click", (e) => {
          const verifyButton = e.target.closest(".btn-verify");
          if (verifyButton) {
            const taskId = verifyButton.dataset.taskId;
            const taskToVerify = verificationTasks.find((t) => t.id === taskId);
            if (taskToVerify) openModal(taskToVerify);
          }
        });
        filterButtons.addEventListener("click", (e) => {
          if (e.target.tagName === "BUTTON") {
            filterButtons.querySelector(".active").classList.remove("active");
            e.target.classList.add("active");
            renderTasks();
          }
        });
        searchInput.addEventListener("input", renderTasks);
        confirmBtn.addEventListener("click", () => {
          if (!Array.from(checklists).every((cb) => cb.checked)) {
            alert("Please complete all items on the checklist.");
            return;
          }
          if (currentTask) {
            currentTask.status = "verified";
            renderTasks();
            closeModal();
            showToast(`Task "${currentTask.title}" verified successfully!`);
          }
        });
        cancelBtn.addEventListener("click", closeModal);
        modalCloseBtn.addEventListener("click", closeModal);
        renderTasks();
      });
    </script>
  </body>
</html>
