<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management - Kochi Metro Rail Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta name="theme-color" content="#2563eb" />
    <style>
        /* ✅ START: Standard Navbar & Theme CSS */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --surface-color: #ffffff;
            --bg-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
        
        .header { background: #1e3a8a; color: #fff; position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow-md); }
        .header-container { display: flex; align-items: center; padding: 1rem 2rem; }
        .header-nav { display: flex; align-items: center; gap: 0.5rem; }
        .logo { margin-right: 1.5rem; }
        .logo img { height: 40px; }
        .nav-item, .dropdown-toggle, .notification-btn, .profile-btn {
            display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; color: #fff;
            text-decoration: none; border-radius: 6px; transition: background-color 0.2s;
            background: transparent; border: none; font-family: inherit; font-size: 1rem; cursor: pointer;
        }
        .nav-item.active, .nav-item:hover, .dropdown-toggle:hover, .notification-btn:hover, .profile-btn:hover { background-color: rgba(255, 255, 255, 0.15); }
        .nav-dropdown, .notification-container, .profile-container { position: relative; }
        .nav-dropdown-content {
            display: none; position: absolute; top: 120%; left: 0; background-color: var(--surface-color);
            border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 0.5rem; z-index: 1001;
            min-width: 200px; border: 1px solid var(--border-color);
        }
        .nav-dropdown.active .nav-dropdown-content { display: block; }
        .nav-dropdown-item {
            color: var(--text-primary); padding: 0.75rem 1rem; display: flex; align-items: center;
            gap: 0.75rem; text-decoration: none; border-radius: 6px;
        }
        .nav-dropdown-item:hover { background-color: var(--bg-color); }
        .header-right { margin-left: auto; display: flex; align-items: center; gap: 0.5rem; }
        
        .notification-badge {
            position: absolute; top: 5px; right: 10px; background-color: #ef4444; color: white;
            width: 18px; height: 18px; border-radius: 50%; font-size: 0.7rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid #1e3a8a;
        }
        .profile-avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: -0.25rem; object-fit: cover; }
        .notification-dropdown, .profile-dropdown {
            display: none; position: absolute; top: 120%; right: 0; background-color: var(--surface-color);
            color: var(--text-primary); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);
            width: 320px; z-index: 1001; border: 1px solid var(--border-color);
        }
        .notification-container.active .notification-dropdown, 
        .profile-container.active .profile-dropdown { display: block; }
        .notification-header, .profile-info { 
            padding: 1rem; border-bottom: 1px solid var(--border-color); display: flex; 
            justify-content: space-between; align-items: center; 
        }
        .notification-list { max-height: 300px; overflow-y: auto; }
        .notification-item { display: flex; gap: 1rem; padding: 1rem; }
        .notification-item:hover { background-color: var(--bg-color); }
        .notification-title { font-weight: 600; margin-bottom: 0.25rem; }
        .notification-text, .profile-details p { font-size: 0.9rem; color: var(--text-secondary); margin: 0; }
        .profile-info { gap: 1rem; }
        .profile-avatar-large { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        .profile-details h4 { margin: 0; }
        .profile-menu button {
            display: flex; width: 100%; text-align: left; padding: 0.75rem 1rem; gap: 0.75rem; 
            color: var(--text-primary); border-radius: 0; font-size: 1rem; background-color: transparent;
            border: none; cursor: pointer;
        }
        .profile-menu button:hover { background-color: var(--bg-color); }
        .profile-menu-divider { height: 1px; background-color: var(--border-color); margin: 0.5rem 0; }
        /* ✅ END: Standard CSS */

        /* Page-Specific CSS */
        .main-content { padding: 2rem 0; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.25rem; margin: 0; }
        .page-header p { color: var(--text-secondary); margin-top: 0.25rem; }
        .btn-primary { background-color: var(--primary-color); color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .staff-card {
            background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 20px; display: flex; flex-direction: column; border-left: 5px solid #2563eb;
            animation: cardEnter 0.5s ease-out forwards; opacity: 0;
        }
        .staff-info h3 { margin: 0 0 8px 0; font-size: 1.3em; display: flex; align-items: center; }
        .staff-info h3 .role-icon { margin-right: 10px; color: #2563eb; }
        .staff-role, .staff-id { color: #666; margin-bottom: 5px; }
        .staff-status .status-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 600; color: #fff; margin-top: 10px; }
        .status-badge.active { background-color: #28a745; }
        .status-badge.off-duty { background-color: #dc3545; }
        .status-badge.on-leave { background-color: #ffc107; color: #333; }
        .staff-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .staff-actions .btn { padding: 8px 10px; font-size: 0.85em; border-radius: 6px; transition: all 0.2s ease; border: 1px solid var(--border-color); }
        .staff-actions .btn:hover { transform: translateY(-2px); }
        .staff-actions .btn-info { background-color: #17a2b8; color: white; border-color: #17a2b8;}
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; align-items: center; justify-content: center; }
        .modal.is-visible { display: flex; }
        .modal-content { background: white; border-radius: 12px; padding: 25px; width: 90%; max-width: 480px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; animation: fadeIn 0.3s ease-out; }
        .close-btn { position: absolute; right: 10px; top: 10px; background: transparent; border: none; font-size: 28px; cursor: pointer; color: #888; }
        .modal-footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: flex-end; }
        .btn-danger { background-color: #dc3545; color: white; border: none; }
    </style>
</head>
<body>
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <div class="logo"><img src="logo.jpg" alt="Kochi Metro Logo" /></div>
          <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
          <div class="nav-dropdown">
            <button class="nav-item dropdown-toggle"><i class="fas fa-cogs"></i><span>Operations</span><i class="fas fa-chevron-down dropdown-arrow"></i></button>
            <div class="nav-dropdown-content">
              <a href="train-operations.html" class="nav-dropdown-item"><i class="fas fa-train"></i><span>Train Operations</span></a>
              <a href="verify-operations.html" class="nav-dropdown-item"><i class="fas fa-check-circle"></i><span>Verify Operations</span></a>
            </div>
          </div>
          <a href="management.html" class="nav-item"><i class="fas fa-users-cog"></i><span>Management</span></a>
          <a href="staff-management.html" class="nav-item active"><i class="fas fa-users"></i><span>Staff</span></a>
          <a href="schedule-management.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Schedule</span></a>
          <a href="live-map.html" class="nav-item"><i class="fas fa-map-marked-alt"></i><span>Live Map</span></a>
          <a href="reports1.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Reports</span></a>
          <a href="multitrack.html" class="nav-item"><i class="fas fa-route"></i><span>Multitrack</span></a>
          <a href="finance-department.html" class="nav-item"><i class="fas fa-file-alt"></i><span>Finance</span></a>
        </nav>
        
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <div>
            <h1>Staff Management</h1>
            <p>Manage and monitor all staff members</p>
          </div>
          <div class="page-actions">
            <a href="add-staff.html" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Add Staff
            </a>
          </div>
        </div>
        <div class="staff-grid"></div>
      </div>
    </main>

    <div id="staffModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalName">
        <button class="close-btn" aria-label="Close profile">&times;</button>
        <h2 id="modalName"></h2>
        <p><strong>Role:</strong> <span id="modalDepartment"></span></p>
        <p><strong>Employee ID:</strong> <span id="modalId"></span></p>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <div class="modal-footer">
            <button id="deleteStaffBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete Staff Member
            </button>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- ✅ START: Unified Dropdown Logic ---
      const dropdownTriggers = [
          { selector: '.dropdown-toggle', container: '.nav-dropdown' },
          { selector: '#notification-btn', container: '.notification-container' },
          { selector: '#profile-btn', container: '.profile-container' }
      ];
      dropdownTriggers.forEach(triggerInfo => {
          document.querySelectorAll(triggerInfo.selector).forEach(trigger => {
              trigger.addEventListener('click', (e) => {
                  e.stopPropagation();
                  const container = trigger.closest(triggerInfo.container);
                  const isActive = container.classList.contains('active');
                  document.querySelectorAll('.nav-dropdown, .notification-container, .profile-container').forEach(d => d.classList.remove('active'));
                  if (!isActive) container.classList.add('active');
              });
          });
      });
      window.addEventListener('click', (e) => {
          if (!e.target.closest('.nav-dropdown, .notification-container, .profile-container')) {
              document.querySelectorAll('.nav-dropdown, .notification-container, .profile-container').forEach(d => d.classList.remove('active'));
          }
      });
      // --- ✅ END: Unified Dropdown Logic ---
      
      // --- Staff Management Logic ---
      const KEY = 'kochi_staff';
      const grid = document.querySelector('.staff-grid');
      const modal = document.getElementById('staffModal');
      const deleteStaffBtn = document.getElementById('deleteStaffBtn');

      function getRoleIcon(role = '') {
          const lowerRole = role.toLowerCase();
          if (lowerRole.includes('driver')) return '<i class="fas fa-train role-icon"></i>';
          if (lowerRole.includes('manager')) return '<i class="fas fa-building role-icon"></i>';
          if (lowerRole.includes('maintenance')) return '<i class="fas fa-tools role-icon"></i>';
          if (lowerRole.includes('security')) return '<i class="fas fa-shield-alt role-icon"></i>';
          if (lowerRole.includes('service')) return '<i class="fas fa-headset role-icon"></i>';
          if (lowerRole.includes('operator')) return '<i class="fas fa-desktop role-icon"></i>';
          return '<i class="fas fa-user-circle role-icon"></i>';
      }

      function createStaffCard(staff, index) {
        const card = document.createElement('div');
        card.className = 'staff-card';
        card.style.animationDelay = `${index * 50}ms`;
        card.dataset.employeeid = staff.employeeId || '';
        card.dataset.name = staff.name || '';
        card.dataset.department = staff.department || '';
        card.dataset.status = staff.status || '';

        const statusText = staff.status || 'On Duty';
        let statusClass = 'active';
        if (statusText.toLowerCase().includes('off')) statusClass = 'off-duty';
        if (statusText.toLowerCase().includes('leave')) statusClass = 'on-leave';

        card.innerHTML = `
            <div class="staff-info">
                <h3>${getRoleIcon(staff.department)} ${staff.name}</h3>
                <div class="staff-role">${staff.department}</div>
                <div class="staff-id">ID: ${staff.employeeId}</div>
                <div class="staff-status"><span class="status-badge ${statusClass}">${statusText}</span></div>
            </div>
            <div class="staff-actions">
                <button class="btn btn-sm btn-secondary view-profile"><i class="fas fa-eye"></i> View</button>
                <button class="btn btn-sm btn-info edit-staff"><i class="fas fa-pencil-alt"></i> Edit</button>
                <button class="btn btn-sm btn-primary contact"><i class="fas fa-phone"></i> Contact</button>
            </div>`; 
        return card;
      }

      function loadSavedStaff() {
        if (!grid) return;
        grid.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(KEY) || '[]');
        if (saved.length === 0) {
            grid.innerHTML = '<p>No staff members found. Click "Add Staff" to begin.</p>';
        } else {
            saved.forEach((staff, index) => grid.appendChild(createStaffCard(staff, index)));
        }
      }

      function showModal(card) {
        document.getElementById('modalName').textContent = card.dataset.name;
        document.getElementById('modalDepartment').textContent = card.dataset.department;
        document.getElementById('modalId').textContent = card.dataset.employeeid;
        document.getElementById('modalStatus').textContent = card.dataset.status;
        modal.dataset.currentId = card.dataset.employeeid;
        modal.classList.add('is-visible');
        modal.setAttribute('aria-hidden', 'false');
      }

      function hideModal() {
        modal.classList.remove('is-visible');
        modal.setAttribute('aria-hidden', 'true');
      }

      grid.addEventListener('click', (e) => {
        const card = e.target.closest('.staff-card');
        if (!card) return;
        if (e.target.closest('.view-profile')) {
            showModal(card);
        } else if (e.target.closest('.contact')) {
            alert(`Contacting ${card.dataset.name}...`);
        } else if (e.target.closest('.edit-staff')) {
            window.location.href = `edit-staff.html?id=${card.dataset.employeeid}`;
        }
      });

      deleteStaffBtn.addEventListener('click', () => {
          const staffIdToDelete = modal.dataset.currentId;
          if (confirm('Are you sure you want to delete this staff member?')) {
              let saved = JSON.parse(localStorage.getItem(KEY) || '[]');
              saved = saved.filter(staff => staff.employeeId !== staffIdToDelete);
              localStorage.setItem(KEY, JSON.stringify(saved));
              hideModal();
              loadSavedStaff();
          }
      });

      modal.querySelector('.close-btn').addEventListener('click', hideModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) hideModal();
      });
      window.addEventListener('keyup', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('is-visible')) {
          hideModal();
        }
      });

      loadSavedStaff(); 
    });
    </script>
</body>
</html>
