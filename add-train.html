<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add New Train - Kochi Metro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<style>
    :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --bg-color: #f3f4f6;
        --surface-color: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #d1d5db;
        --radius-lg: 12px;
        --radius-md: 6px;
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .form-wrapper {
        background-color: var(--surface-color);
        padding: 2.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        width: 100%;
        max-width: 800px;
        border: 1px solid var(--border-color);
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }
    
    .form-header h1 .fa-train {
        color: var(--primary-color);
    }

    fieldset {
        border: none;
        padding: 0;
        margin: 0 0 2rem 0;
    }

    legend {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--primary-color);
        padding-bottom: 0.5rem;
        width: 100%;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 1.5rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .form-group {
        position: relative;
    }
    
    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-group .icon {
        position: absolute;
        left: 1rem;
        top: 0.875rem;
        color: var(--text-secondary);
        font-size: 1rem;
        transition: color 0.2s;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        height: 50px;
        padding: 0.75rem 1rem 0.75rem 3rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-color);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        transition: border-color 0.2s, box-shadow 0.2s;
        color: var(--text-primary);
    }
    .form-group select {
        padding-left: 1rem;
    }
    
    .form-group input::placeholder {
        color: transparent;
    }

    .form-group label {
        position: absolute;
        top: 0.875rem;
        left: 3rem;
        font-size: 1rem;
        color: var(--text-secondary);
        pointer-events: none;
        transition: all 0.2s ease-out;
    }
    .form-group select + label {
        left: 1rem;
    }
    
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:valid + label {
        top: -0.625rem;
        left: 0.75rem;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--primary-color);
        background-color: var(--surface-color);
        padding: 0 0.25rem;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .form-group input:focus ~ .icon {
        color: var(--primary-color);
    }

    .button-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        border: 1px solid transparent;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: #fff;
    }
    .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
        background-color: var(--surface-color);
        color: var(--text-secondary);
        border-color: var(--border-color);
    }
    .btn-secondary:hover {
        background-color: var(--bg-color);
        border-color: var(--text-secondary);
        color: var(--text-primary);
    }

    @media (max-width: 768px) {
        body { padding: 1rem; }
        .form-wrapper { padding: 1.5rem; }
        .form-grid, .button-group {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-header">
      <h1><i class="fas fa-train"></i> Add New Train</h1>
    </div>
    <form id="trainForm">
        <fieldset>
            <legend>Train Details</legend>
            <div class="form-grid">
                <div class="form-group">
                    <i class="icon fas fa-signature"></i>
                    <input type="text" id="trainName" placeholder="Train Name" required />
                    <label for="trainName">Train Name</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-route"></i>
                    <input type="text" id="trainRoute" placeholder="Train Route" required />
                    <label for="trainRoute">Train Route</label>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Operational Info</legend>
            <div class="form-grid">
                <div class="form-group">
                    <i class="icon fas fa-user-tie"></i>
                    <input type="text" id="driverName" placeholder="Driver Name" required />
                    <label for="driverName">Driver Name</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-map-marker-alt"></i>
                    <input type="text" id="nextStation" placeholder="Next Station" required />
                    <label for="nextStation">Next Station</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-parking"></i>
                    <input type="text" id="bayPosition" placeholder="Bay Position" required />
                    <label for="bayPosition">Bay Position</label>
                </div>
                 <div class="form-group">
                    <select id="trainStatus" required>
                        <option value="" disabled selected hidden></option>
                        <option value="active">Active</option>
                        <option value="delayed">Delayed</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <label for="trainStatus">Status</label>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Maintenance & Other Details</legend>
            <div class="form-grid">
                <div class="form-group">
                    <i class="icon fas fa-heartbeat"></i>
                    <input type="text" id="fitness" placeholder="Fitness Status" required />
                    <label for="fitness">Fitness</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-clipboard-check"></i>
                    <input type="text" id="jobCard" placeholder="Job Card Status" required />
                    <label for="jobCard">Job Card</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-tachometer-alt"></i>
                    <input type="number" id="mileage" placeholder="Mileage (km)" required />
                    <label for="mileage">Mileage (km)</label>
                </div>
                <div class="form-group">
                    <i class="icon fas fa-calendar-alt"></i>
                    <input type="date" id="cleaningDue" placeholder="Cleaning Due" required />
                    <label for="cleaningDue">Cleaning Due</label>
                </div>
                 <div class="form-group full-width">
                    <i class="icon fas fa-tags"></i>
                    <input type="text" id="branding" placeholder="Branding Information" required />
                    <label for="branding">Branding</label>
                </div>
            </div>
        </fieldset>

        <div class="button-group">
            <a href="train-operations.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Train
            </button>
        </div>
    </form>
  </div>
   <script>
    document.getElementById('trainForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const train = {
        id: 'K' + Math.floor(Math.random() * 900 + 100),
        name: document.getElementById('trainName').value,
        route: document.getElementById('trainRoute').value,
        driver: document.getElementById('driverName').value,
        next: document.getElementById('nextStation').value,
        status: document.getElementById('trainStatus').value,
        fitness: document.getElementById('fitness').value,
        jobCard: document.getElementById('jobCard').value,
        mileage: document.getElementById('mileage').value,
        cleaningDue: document.getElementById('cleaningDue').value,
        branding: document.getElementById('branding').value,
        bayPosition: document.getElementById('bayPosition').value
      };

      // Simulate a network request
      setTimeout(() => {
          const existingTrains = JSON.parse(localStorage.getItem('trains') || '[]');
          existingTrains.push(train);
          localStorage.setItem('trains', JSON.stringify(existingTrains));
          alert('Train added successfully!');
          window.location.href = 'train-operations.html'; 
      }, 500); 
    });
  </script>
</body>
</html>
