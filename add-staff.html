<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Staff - Kochi Metro Rail Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="theme-color" content="#2563eb" />
    <style>
        /* New and updated styles for interactive form */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't push it out */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color, #2563eb);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        .form-group select {
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666666%22%20d%3D%22M287%2069.9a17.6%2017.6%200%200%200-24.8%200L146.2%20185.3%2030.4%2069.9a17.6%2017.6%200%200%200-24.8%2024.8l130.6%20130.6c6.9%206.9%2017.8%206.9%2024.8%200l130.6-130.6a17.6%2017.6%200%200%200%200-24.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px; /* Make space for custom arrow */
        }

        .form-group-full {
            grid-column: 1 / -1; /* Spans full width */
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }

        .form-actions .btn {
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 120px;
            text-align: center;
        }

        .form-actions .btn-primary {
            background-color: var(--primary-color, #2563eb);
            color: white;
            border: none;
        }

        .form-actions .btn-primary:hover {
            background-color: #1a56c7;
            transform: translateY(-2px);
        }

        .form-actions .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .form-actions .btn-secondary:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-actions {
                flex-direction: column;
            }
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <a href="staff-management.html" class="nav-item">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Staff List</span>
          </a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <div>
            <h1>Add New Staff Member</h1>
            <p>Enter the details for the new staff member below.</p>
          </div>
        </div>

        <div class="form-container">
          <form id="add-staff-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="e.g., Rajesh Kumar"
                  required
                />
              </div>

              <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input
                  type="text"
                  id="employeeId"
                  name="employeeId"
                  placeholder="e.g., EMP009"
                  required
                />
              </div>

              <div class="form-group">
                <label for="department">Department / Role</label>
                <select id="department" name="department" required>
                  <option value="" disabled selected>Select a role</option>
                  <option value="Train Driver">Train Driver</option>
                  <option value="Station Manager">Station Manager</option>
                  <option value="Maintenance Technician">Maintenance Technician</option>
                  <option value="Security Officer">Security Officer</option>
                  <option value="Customer Service">Customer Service</option>
                  <option value="Control Room Operator">Control Room Operator</option>
                </select>
              </div>

              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="On Duty">On Duty</option>
                  <option value="Off Duty">Off Duty</option>
                  <option value="On Leave">On Leave</option>
                </select>
              </div>

              </div>

            <div class="form-actions">
              <a href="staff-management.html" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Save Staff Member
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('add-staff-form');
        const KEY = 'kochi_staff'; // Same key used in the main staff page

        if (form) {
          form.addEventListener('submit', function (event) {
            event.preventDefault();

            const newStaff = {
              name: document.getElementById('name').value,
              employeeId: document.getElementById('employeeId').value,
              department: document.getElementById('department').value,
              status: document.getElementById('status').value,
              image: '', // Image URL is no longer used, save as empty string
            };

            const existingStaff = JSON.parse(localStorage.getItem(KEY) || '[]');
            existingStaff.push(newStaff);
            localStorage.setItem(KEY, JSON.stringify(existingStaff));

            alert('Staff member added successfully!');
            window.location.href = 'staff-management.html';
          });
        }
      });
    </script>
</body>
</html>
